<feedback.html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How did i do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: linear-gradient(left to right, #1e1e2f, #2d2d44)
      color: rgb(0, 0, 0);
    }

    /* Navigation bar */
    nav {
      background-color: black;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    form {
      margin: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      margin-top: 5px;
      padding: 5px;
    }

    textarea {
      background-color: rgb(90, 1, 1);
      width: 100%;
      height: 100px;
    }

    fieldset {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid white;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons input[type="submit"] {
      background-color: orange;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }

    .buttons input[type="reset"] {
      background-color: purple;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      margin-left: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navigation bar (same as other pages) -->
  <nav>
    <a href="index.html">Home</a>
    <a href="pricinglist.html">pricing</a>
    <a href="feedback.html">leave a review</a>
  </nav>

  <h2>How did i do</h2>

  <form>
    <!-- First Name -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">

    <!-- Last Name -->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">

    <!-- Dropdown -->
    <label for="language">how did i do on a scale from 1-5:</label>
    <select id="language" name="language">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <!-- Radio buttons -->
    <fieldset>
      <legend>did you leave satified with my work</legend>
      <label><input type="radio" name="experience" value="yes"> yes</label>
      <label><input type="radio" name="experience" value="no"> no</label>
    </fieldset>

    <!-- Comment Box -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

    <!-- Buttons -->
    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
